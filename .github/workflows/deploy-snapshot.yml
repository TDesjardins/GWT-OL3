
name: snapshot

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Deploy snapshot with Maven
      run: mvn -s ci/settings.xml clean deploy -Dmaven.test.skip=true -Dinvoker.skip=true
